repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: uv run python -m pytest tests/ -v
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-check
        name: Run ruff check
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        always_run: true
