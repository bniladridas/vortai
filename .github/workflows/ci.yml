# CI/CD Workflow for Gemini AI Search
# This workflow automates testing, linting, and releasing on commits to main.
# It uses composite actions for modularity and reusability.

name: CI

# Permissions required for the workflow to create PRs, tags, and releases
permissions:
  contents: write       # For tagging and releasing
  pull-requests: write  # For creating PRs

# Triggers: Run on pushes and PRs to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Test job: Validates code quality and functionality
  test:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: dummy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run tests
        uses: ./.github/actions/test  # Composite action for all test steps

  # Release job: Handles version bumping, PR creation, tagging, and releasing
  release:
    needs: test  # Only run after tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Only on main branch pushes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version bumping
      - name: Handle release
        uses: ./.github/actions/release  # Composite action for release process
